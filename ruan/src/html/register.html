<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/rest.css">

    <script src="../js/jquery.js"></script>
    <script src="../js/register.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="log">
            <img src="../image/logo-footer.png" alt="">
        </div>
        <div class="title">
            <h4>注册小米帐号</h4>
        </div>
        <div class="wrap-area">
            <div class="regbox">
                <div class="regbox-write">
                    <h4>国家/地区</h4>
                    <div class="wrap-list">
                        <p>中国</p>
                        <a>
                            <img src="../image/箭头 (1).png" alt="">
                        </a>
                    </div>
                    <p class="chen">成功注册帐号后，国家/地区将不能被修改</p>
                    <h4>手机号码</h4>
                    <form action="../php/register.php" method="post">
                        <div class="phone-number">
                            <div class="number">
                                <div class="tits">
                                    <p>+86</p>
                                    <a>
                                        <img src="../image/箭头 (2).png" alt="">
                                    </a>
                                </div>
                            </div>
                            <div class="input">
                                <input type="tel" name="loginname" placeholder="请输入手机号码" id="loginname">
                            </div>
                            <span class="phone"></span>
                        </div>
                        <div class="phone-number">
                            <div class="number">
                                <div class="tits">
                                    <p>密码</p>
                                    <a>
                                        <img src="../image/箭头 (2).png" alt="">
                                    </a>
                                </div>
                            </div>
                            <div class="input">
                                <input type="password" name="password" placeholder="请输入密码" id="password">
                            </div>
                            <div class="pwd"></div>
                        </div>
                        <button class="btn-reg btn_reg_1">立即注册</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="privacy-box">
            <div class="msg">
                <label>
                        <img src="../image/下载.png" alt="">
                        注册帐号即表示您同意并愿意遵守小米 
                        <a href="#">用户协议</a>
                        和
                        <a href="#"> 隐私政策 </a>
                    </label>
            </div>
        </div>
    </div>
    <div class="n-foot">
        <ul>
            <li>简体</li>
            <li>繁体</li>
            <li>English</li>
            <li>常见问题</li>
        </ul>
        <p>小米公司版权所有-京ICP备10046444- -京ICP证110507号</p>
    </div>
</body>

</html>
